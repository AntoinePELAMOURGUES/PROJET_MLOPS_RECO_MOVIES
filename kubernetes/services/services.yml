# Services pour chaque application

## Service MLflow (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  namespace: reco-movies
spec:
  selector:
    app: mlflow
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP

---
## Service FastAPI (LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: reco-movies
spec:
  selector:
    app: fastapi
  ports:
    - port: 8000
      targetPort: 8000
  type: LoadBalancer
---
