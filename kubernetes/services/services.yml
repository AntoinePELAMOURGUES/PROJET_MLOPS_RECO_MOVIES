---
## Service MinIO (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: reco-movies
spec:
  selector:
    app: s3-artifact-storage
  ports:
    - name: minio
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin-service
  namespace: reco-movies
spec:
  selector:
    app: pgadmin
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
