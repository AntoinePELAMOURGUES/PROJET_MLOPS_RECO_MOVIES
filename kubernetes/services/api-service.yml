apiVersion: v1
kind: Service
metadata:
  name: fastapi
spec:
  selector:
    app: fastapi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: streamlit
spec:
  selector:
    app: streamlit # Assurez-vous que ce label correspond à celui de votre pod Streamlit
  ports:
    - protocol: TCP
      port: 8501 # Port par défaut pour Streamlit
