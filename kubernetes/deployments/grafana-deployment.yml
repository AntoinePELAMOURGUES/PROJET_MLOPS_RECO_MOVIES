apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: reco-movies
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: antoinepela/projet_reco_movies:grafana-latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-logs
              mountPath: /var/lib/grafana
      volumes:
        - name: grafana-logs
          persistentVolumeClaim:
            claimName: grafana-logs
