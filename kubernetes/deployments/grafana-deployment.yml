apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest # Utilisez l'image officielle de Grafana.
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: grafana-datasources # Référence au ConfigMap créé ci-dessus.
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana # Pour persister les données.
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-pvc # Assurez-vous que ce PVC existe.
