# Déploiement Prometheus
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: bitnami/prometheus:latest
          ports:
            - containerPort: 9090
          envFrom:
            - configMapRef:
                name: prometheus-config
          volumeMounts:
            - name: prometheus-pv
              mountPath: /var/log/prometheus # Répertoire pour les logs.
      volumes:
        - name: prometheus-pv
          persistentVolumeClaim:
            claimName: prometheus-pvc
